<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Project</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="download.png" type="image/x-icon">
    <script src="index.js" defer></script>
     
</head>
<body class="bg-black w-full h-[100vh] flex flex-col items-center">
    <h1 style="text-shadow: rgb(137, 137, 153) 2px 3px 0px;" class="font-bold mt-10 text-6xl text-white">Movie Poster Search</h1>
    <span class="flex gap-2 mt-5">
        <input type="text" id="searchBox" class="px-4 border-[1px] border-white rounded-lg h-[40px] w-[450px] outline-none focus:border-black focus:border-[1px]" placeholder="Search Movie">
        <button class="btn bg-white text-black p-2 rounded-md hover:bg-blue-400 hover:duration-300 font-bold ">Search</button>
    </span>
    <div id="searchResult" class="w-[100%] flex flex-wrap justify-center px-8 py-10 gap-4">

    </div>
</body>
</html>
